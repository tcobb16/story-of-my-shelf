{% extends 'user-home.html' %}

{% block content %}

{% for book in books %}

<div>
  <div style="display: flex; justify-content: left; padding: 10px;">
    <img src="{{ book.cover_img }}" alt="">
    <div>
      <form method="POST" action="/users/{{ user_id }}/want-to-read">
        <input hidden="true" type="text" name="title" value="{{ book['title'] }}">
        <input hidden="true" type="text" name="author" value="{{ book['author'] }}">
        <input hidden="true" type="text" name="genre" value="{{ book['genre'] }}">
        <input hidden="true" type="text" name="cover_img" value="{{ book['cover_img'] }}">
        <input type="submit" class="btn btn-primary bg-dark border-primary-subtle rounded-3" value="Remove from To Read">
    </form>
    </div>
    <div>
      <form method="POST" action="/users/{{ user_id }}/read">
        <input hidden="true" type="text" name="title" value="{{ book['title'] }}">
        <input hidden="true" type="text" name="author" value="{{ book['author'] }}">
        <input hidden="true" type="text" name="genre" value="{{ book['genre'] }}">
        <input hidden="true" type="text" name="cover_img" value="{{ book['cover_img'] }}">
        <input type="submit" class="btn btn-primary bg-dark border-primary-subtle rounded-3" value="Move to Read">
    </form>
    </div>
    <div>
      <form method="POST" action="/users/{{ user_id }}/favorites">
        <input hidden="true" type="text" name="title" value="{{ book['title'] }}">
        <input hidden="true" type="text" name="author" value="{{ book['author'] }}">
        <input hidden="true" type="text" name="genre" value="{{ book['genre'] }}">
        <input hidden="true" type="text" name="cover_img" value="{{ book['cover_img'] }}">
        <input type="submit" class="btn btn-primary bg-dark border-primary-subtle rounded-3" value="Favorite">
    </form>
    </div>
  </div>
</div>
           

{% endfor %}

{% endblock %}
