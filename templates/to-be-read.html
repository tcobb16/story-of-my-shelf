{% extends 'user-home.html' %}

{% block content %}

{% for book in books %}

<div>
  <div>
    <img src="{{ book.cover_img }}" alt="">
  </div>
  <div>
    <form method="POST"
    action="/users/remove/to-be-read/{{ book.id }}">
    <button class="btn btn-primary btn-sm">Remove from To Read</button>
    </form>
  </div>
  <div>
    <form method="POST"
    action="/users/read/{{ book.id }}">
    <button class="btn btn-primary btn-sm">Move to Read</button>
    </form>
  </div>
  <div>
    <form method="POST"
    action="/users/favorites/{{ book.id }}">
    <button class="btn btn-primary btn-sm">Favorite</button>
    </form>
  </div>
</div>
           

{% endfor %}

{% endblock %}
